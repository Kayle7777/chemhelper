    # Basic construction

    - name: Closet
      info:
          notes: Widely used around the station. Can hold almost anything inside them, and may be secured by an ID lock or with the help of a welding tool. If you see one of them shaking like crazy, that means a person is trying to get out of a welded or locked closet. Doing flips has a chance to damage and eventually break them open from the inside.
      tags: [make]
      ingredients:
          - 2x <Metal Sheet>
          - Click on the metal while you're holding it.
          - Choose Closet.

    - name: Bed
      info:
          notes: Sleepy? Buckle yourself to a bed and use the 'sleep in' command. To wake up, click the rest button on your HUD.
      tags: [make]
      ingredients:
          - 2x <Metal Sheet>
          - Click on the metal while you're holding it.
          - Choose Bed.

    - name: Stool
      info:
          notes: Small stool for decoration purposes.
      tags: [make]
      ingredients:
          - 1x <Metal Sheet>
          - Click on the metal while you're holding it.
          - Choose Stool.

    - name: Chair
      info:
          notes: People are effectively immobilized when buckled to the chair. Folding chairs can be folded up and carried around. They can also be climbed and jumped from, perfect for wrestlers!
      tags: [make]
      ingredients:
          - 1x <Metal Sheet>
          - Click on the metal while you're holding it.
          - Choose Chair.

    - name: Barricades
      tags: [make]
      info:
          notes: Barricades can only be made in space.
      ingredients:
          - Rods
          - Use rods first on empty space, creating a lattice.
          - Use more rods on the lattice to create the barricade.
          - Reinforce with even more rods.

    - name: Table
      tags: [make]
      info:
          notes: Tables of the same type (i.e. regular or reinforced) snap into place and connect with each other automatically when build. Not the most formidable obstacle overall, though. Can be used for impromptu surgery if the patient is unconscious.
      ingredients:
          - 2x <Metal Sheet> OR 2x <Metal Sheet, reinforced>
          - Click on the metal while you're holding it.
          - Choose Table Parts.
          - Pick up and click on the parts to build a table.

    - name: Rack
