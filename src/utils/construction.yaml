      ingredients:
          - 1x <Metal Sheet>
          - Click on the metal while you're holding it.
          - Choose Rack Parts.
          - Pick up and click on the parts to build a rack.

    - name: Floor tile
      ingredients:
          - Metal Sheet
      tags: [make, floor]
      info:
          notes: Make these from regular metal or just crowbar them right out from under people's feet. Damaged floor tiles are automatically discarded upon removal.

    - name: Floors
      tags: [make, floor]
      ingredients:
          - Rods
          - Floor tile
          - Use rods first on empty space, creating a lattice.
          - Place a floor tile on top of it.
          - Use another floor tile on the plating to create a regular floor.
          - Alternatively, reinforced floors can be made using 1 floor tile and 1 rod on the lattice.

    - name: Metal Sheet, reinforced
      ingredients:
          - 1x <Metal Sheet>
          - 1X <Rods>
