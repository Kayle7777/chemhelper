    - name: APC (hack)
      unsorted: true
      tags: [hack]
      ingredients:
          - Screwdriver
          - Multitool
          - Wirecutters
          - <Insulated gloves> (recommended)
          - Use the screwdriver on the APC.
          - Click the APC (without screwdriver in hand) to open the GUI.
          - Have the multitool in hand to test which wire does what.
          - Have the wirecutters in hand to cut or mend desired wire(s).
          - Use the screwdriver on the APC when finished.
      info:
          notes: |
              APCs have four wires, although two wires are identical. Unlike other devices, APC wires can be bitten, which acts the same as wirecutters - but remember that if you don't have the real thing, you can't mend them again. Killing the power to an APC also automatically cuts the power to doors and machinery in the area controlled by that APC, meaning you can use this as a faster means for door hacking if you don't plan on using any powered devices for a short period.

              ID lock = Unlocks the interface temporarily (pulsed) or permanentely (cut), bypassing the need for an ID with engineering access.

              AI control = Disables control temporarily (pulsed) or permanentely (cut).

              Power - Disrupts the APC's ability to supply electricity to the associated area temporarily (pulsed) or permanentely (cut). If you pulsed the wire by accident, cut and mend the cable to restore power instantly.

    # Deconstructions

    - name: Light fixture (disassembly)
      ingredients:
          - Light fixture
          - Screwdriver
          - ID card with engineering access
          - Unlock the local APC and turn off the lighting circuit.
          - Remove the light tube or bulb.
          - Use the screwdriver on the light fixture to disassemble it.
      tags: [disassemble, light]

    - name: Manufacturer (break)
      ingredients:
          - Wrench
          - Crowbar
          - Wirecutters
          - Open the outer cover with the wrench.
          - Use the crowbar to pry off the cover.
          - Remove the wiring with the wirecutters.
          - Undo the final bolts with the wrench.
      info:
          notes: Keep in mind that completely dismantled fabricators can't be replaced without the help of electronics!
      tags: [disassemble]

    - name: Computer, console (disassembly)
      unsorted: true
      info:
          notes: Not all computers can be dismantled.
      tags: [disassemble, computer]
      ingredients:
          - Screwdriver
          - Crowbar
          - Wirecutters
          - Wrench
          - Welder
          - Disconnect the monitor with the screwdriver.
          - Remove the monitor with the crowbar.
          - Remove the cables with the wirecutters.
          - Unfasten the circuit board with the screwdriver.
          - Pry out the circuit board with the crowbar.
          - Loosen the frame's bolts with the wrench.
          - Cut apart the frame with the welder.

    - name: Computer, terminal/heavy (disassembly)
      unsorted: true
      info:
          notes: Not all computers can be dismantled.
      tags: [disassemble, computer]
      ingredients:
          - Screwdriver
          - Crowbar
          - Wirecutters
          - Wrench
          - Welder
          - Disconnect the monitor with the screwdriver.
          - Remove the monitor with the crowbar.
          - Remove the hard disk drive with the crowbar.
          - Remove the cables with the wirecutters.
          - Remove all peripheral boards with the crowbar.
          - Unfasten the mainboard with the screwdriver.
          - Pry out the mainboard with the crowbar.
          - Loosen the frame's bolts with the wrench.
          - Cut apart the frame with the welder.

    - name: Wall, regular (disassembly)
      tags: [disassemble, wall]
      ingredients:
          - Welder
          - Wrench
          - <Screwdriver> (optional)
          - Use the welder on the wall.
          - Use the wrench to dismantle the girder.
          - Optionally, use the screwdriver on the girder to dislodge it instead.

    - name: Wall, reinforced (disassembly)
      unsorted: true
      info:
          notes: Each step requires you to stand still from 4 to 10 seconds.
      tags: [disassemble, wall]
      ingredients:
          - Wirecutter
          - Screwdriver
          - Welder
          - Wrench
          - Crowbar
          - Remove the outer rods with the wirecutters.
          - Unsecure the support lines with the screwdriver.
          - Slice the metal cover with the welder.
          - Pry off the metal cover with the crowbar.
          - Loosen the support rods with the wrench.
          - Detach the support rods with the welder.
          - Pry off the outer sheath with the crowbar, revealing the girder.
          - Loosen the girder's support rods with the screwdriver.
          - Cut apart the girder's support rods with the wirecutters.
          - Use the wrench to dismantle the girder.

    - name: Hidden door (disassembly)
      tags: [disassemble, door]
      ingredients:
          - Screwdriver
          - Wrench
          - Use the screwdriver on the wall.
          - Use the wrench to dismantle the girder.

    - name: Grille (disassembly)
      tags: [disassemble]
      ingredients:
          - Wirecutters
          - <Insulated gloves> (recommended)
          - <Screwdriver> (optional)
          - Cut the grille apart with the wirecutters.
          - Optionally, use the screwdriver on the grille to dislodge it instead.
      info:
          notes: Some grilles are electrified, as such it would be wise to have insulated gloves on before attempting to destroy or dislodge it. Alternatively, hit it repeatedly with a shard of glass to avoid being shocked.

    - name: Window (disassembly)
      tags: [disassemble, window]
      ingredients:
          - Screwdriver
          - Crowbar
          - Loosen the window with the screwdriver.
          - Use the crowbar to pry the window out of the frame.
          - Unfasten the frame from the floor with the screwdriver.
          - The window can now be moved...
          - ...or rotated (right click verb; one-directional window only).
          - You can use the tools in reverse order to re-secure the window.
      info:
          notes: This procedure applies to every type of window.

    - name: Table (disassembly)
      tags: [disassemble]
      ingredients:
          - Wrench
          - Dismantle the table with the wrench.

    - name: Table, reinforced (disassembly)
      tags: [disassemble]
      ingredients:
          - Welder
          - Wrench
          - Weaken the table's supports with the welder.
          - Dismantle the table with the wrench.

