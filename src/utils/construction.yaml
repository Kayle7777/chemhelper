    # Hacks

    - name: Airlock (hack)
      unsorted: true
      tags: [hack, door]
      ingredients:
          - Screwdriver
          - Multitool
          - Wirecutters
          - Crowbar
          - <Insulated gloves> (recommended)
          - Use the screwdriver on the airlock.
          - Click the airlock (without screwdriver in hand) to open the GUI.
          - Have the multitool in hand to test which wire does what.
          - Have the wirecutters in hand to cut or mend desired wire(s).
          - If the test light is on and the bolts are down, pulse the wires to raise them.
          - Use the screwdriver on the airlock when finished.
          - Crowbar opens powered doors whose test lights are off, and the bolts up.
          - Crowbar also opens unpowered doors with raised bolts.
      info:
          notes: |
              Door wiring is randomized per game, but all doors have the same wires. Main and backup power functions are tied to the local APC, and using a multitool to pulse wires will only work if the door has power.

              Main power = Disables main power temporarily (pulsed) or permanentely (cut).

              Backup power = Comes online 10 seconds after main power fails. If both main and backup power are down (by APC failure or cutting both wires), the door can be pried open if the door isn't bolted, welded shut or emagged.

              Electrify = The door becomes electrified temporarily (pulsed) or permanentely (cut), shocking anybody who tries to open or interact with it.

              ID scan = Identifiable with multitool ("access denied" animation plays). Scans the ID of people trying to bump-open a restricted door, and will deny them access when the wire is cut. All-access airlocks don't use ID scan.

              AI control = Disables control temporarily (pulsed) or permanentely (cut). There's a lengthy-but-automatic hacking procedure that allows AIs and cyborgs to regain control provided that at least one of the power wires is still intact.

              Open/close = If ID scan is disabled or unnecessary, pulsing this wire will trigger the open/close cycle. Cutting the wire disables the motor that drives the mechanism.

              Bolts = Toggles (pulsed) or drops (cut) the bolts. A bolted airlock will remain closed or open until it is unbolted (a multitool is therefore very handy for hacking), and not even the crowbar is enough to move it. The bolts can fall if the door has no power, but they can't be retracted in that state.

              Quick & dirty method = Find a random airlock, cut every wire until the bolts drop, make a note of which color does this. Proceed to target airlock, cut every other wire except that one, then use the crowbar.

    - name: Vending machine (hack)
      unsorted: true
      tags: [hack]
      ingredients:
          - Screwdriver
          - Multitool
          - Wirecutters
          - <Insulated gloves> (recommended)
          - Use the screwdriver on the vendor.
          - Click the vendor (without screwdriver in hand) to open the GUI.
          - Have the multitool in hand to test which wire does what.
          - Have the wirecutters in hand to cut or mend desired wire(s).
          - Use the screwdriver on the vendor when finished.
      info:
          notes: |
              Vending machines have four wires and four lights on them. The function of each wire is randomized each round, but the same for all vending machines.

              Inventory (green light) = Unlocks hidden items when pulsed (light is on). Not every vendor has unlisted inventory.

              ID check (purple/yellow light) = Disables access restrictions when cut (light turns yellow), allowing anybody to vend items. Doesn't work on machines that ask for money.

              Electrify (orange light) = Electrifies the vendor temporarily (pulsed; light is on) or permanentely (cut).

              Malfunction (red light) =  Causes the vendor to randomly launch items at nearby people when pulsed (light is blinking) or cut.

